<div id="extId" class="mtimer">
  <h2>mtimer.<span class="instance">instance</span></h2>
  <div class="box">
    <div class="counterBlock">
      <div class="box__block box__blockCounter">
        счетчик: <span class="counter">0000</span>
      </div>
      <!-- <button class="mtimer__toggle" onclick="mtimer.getModuleInstance(this).toggleTimer()">
        <span class="btnText btnText_0 active">пауза</span>
        <span class="btnText btnText_1">продолжить</span>
      </button> -->
      <div class="mtoggle">
        <label class="switch switch-green" onclick="event.preventDefault(); mtimer.getModuleInstance(this).toggleTimer();">
          <input class="switch-input" type="checkbox" checked>
          <span class="switch-label" data-on="On" data-off="Off"></span>
          <span class="switch-handle"></span>
        </label>
      </div>
    </div>
    <div class="frequencyBlock">
      <div class="box__block box__blockFrequency">
        частота: <span class="frequency">3</span>сек
      </div>
      <div class="box__block">
        <button class="frequencyDec" onclick="mtimer.getModuleInstance(this).frequencyInc(-1)">-</button>
        <button class="frequencyInc" onclick="mtimer.getModuleInstance(this).frequencyInc(+1)">+</button>
      </div>
    </div>
  </div>
